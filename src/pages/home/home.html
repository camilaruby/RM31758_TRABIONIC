<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Mechanic Service
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-style">
  <p class="bg-style" style="width:15px height:15px font-size:30px"><b>MECHANIC SERVICE</b></p>
  <ion-img class="bg-style" style="width:300px; height:210px" src="assets/imgs/carrocapa.png"></ion-img>

  <div>
  <ion-item class="bg-style">
    <ion-input type="email" placeholder="Email" [(ngModel)]="emails"></ion-input>
  </ion-item>

  <ion-item class="bg-style">
    <ion-input type="password" placeholder="Password" [(ngModel)]="passwords" ></ion-input>
  </ion-item>
</div>
<p class="bg-style" style="width:10px height:10px"> </p>
<button ion-button  block color="dark" (click)="filterLogin($event)">LOGIN</button>
<button ion-button  block color="dark"  (click)="addLogin()">Novo Usuario</button>
<p style="text-align:center">Desenvolvido por: Camila e Ariel</p>



</ion-content>
